<!DOCTYPE html>

	<head> 
	
		<!--Javascript for calculations-->
		<script>
			var argSelection = 0;
			var argDiscount, argVat, argPrice;
			
			function calcSub() {
				if (a.checked == true){
				argSelection = a.value;
				}
				else if (b.checked == true){
				argSelection = b.value;
				}
				else if (c.checked == true){
				argSelection = c.value;
				}
				calcVatTotal(argSelection);
			}
			
			function calcVatTotal(parmSelection){
				argDiscount = 0.05 * parmSelection;
				argVat = 0.2 * parmSelection;
				argPrice = parmSelection -argDiscount +argVat;
				display();
			}
			function display() {
				document.getElementById("demo1").innerHTML = "The current subtotal is " + "        " + "€" + argSelection;
				document.getElementById("demo2").innerHTML = "The 5% discount is " + "                " + "-€" + argDiscount.toFixed(2);
				document.getElementById("demo3").innerHTML = "The 20% Vat is " + "                     " + "+€" + argVat.toFixed(2);
				document.getElementById("demo4").innerHTML = "The Total is "  + "                  " + "€"+ argPrice.toFixed(2);
				document.getElementById("bb").style = "border: 1; height: 5px; background: #555; width: 400px; display: flex; position: relative;";
				
			}
			
			

		</script>
